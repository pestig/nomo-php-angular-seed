<div ng-show="advanced_filter && advanced_filter.filters.length>0" ng-controller="NomoAdvancedFilterCtrl">
<table class="table">
	<thead>
		<tr>
				<th>
						#
				</th>
				<th>
						Szűrőmező
				</th>
				<th>
						Feltétel
				</th>
				<th>
						Kifejezés
				</th>
				<th>

				</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="filter in  advanced_filter.filters">
				<td width='10'>
						<span class="badge badge-default">{{$index+1}} </span>
				</td>
				<td width='250'>
					 <!--class="form-control input-sm" -->
						<select class="form-control" ng-model="filter.data.field" ng-change="advanced_filter.filterFieldChanged( advanced_filter.filters[$index])" ng-options="value.name as value.label for value in advanced_filter.definition.fields"></select>
				</td>
				<td  width='150'>
						<select class="form-control" ng-model="filter.data.operator" ng-options="value.value as value.label for value in advanced_filter.getFilterOperator(filter.definition[0].controltype)"></select>
				</td>
				<td width='250'>

						<div nomo-form-control="'value'" nomo-form-control-form="filter" ></div>

				</td>
				<td>
						<a href="javascript:;" class="btn btn-default" ng-click="advanced_filter.removeFilter($index)">
								<i class="fa fa-minus"></i>
						</a>
					<!--<button ng-show="$last" class="btn btn-default"  ng-click="advanced_filter.addFilter()"><i class="fa fa-plus"></i></button>
					<button ng-show="$last" class="btn blue" ng-click="advanced_filter.setOutFilter()"><i class="fa fa-filter"></i> Szűrés</button>-->
				</td>
		</tr>
	</tbody>
</table>
</div>
